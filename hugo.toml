baseURL = "https://tammynpm.github.io/"
title = "tammynpm"
languageCode = "en-us"

# Build
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  author = "Tammy"
  description = "Personal site powered by Hugo PaperMod"
  keywords = ["blog", "portfolio", "hugo", "papermod"]
  defaultTheme = "auto"   # "dark", "light", "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  showtoc = true
  tocopen = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 20
