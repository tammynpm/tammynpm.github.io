baseURL = "https://tammynpm.github.io/"
title = "tammynpm"
languageCode = "en-us"

# Theme-specific global toggles
enableEmoji = true
math = false

# Build
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[services]
  [services.googleAnalytics]
    id = ""

[params]
  author = "Tammy"
  description = "Personal site powered by Hugo Researcher"
  keywords = ["blog", "portfolio", "hugo", "researcher"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 20
